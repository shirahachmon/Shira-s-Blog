<section class="budget-items-section">
  <div class="budget-items-container">

    <div class="income-column">
      <h1>Income</h1>

      <div class="budget-items">

        <!-- Dynamiclly load the items. -->
        <div *ngFor="let item of budgetItemsService.budgetsItems">
          <app-budget-item-card
          *ngIf="item.amount >= 0"
           [item]="item"
           (xButtonClick)="onDeleteButtonClick(item)">
          </app-budget-item-card>
        </div>

      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>

      <div class="budget-items">

        <!-- Dynamiclly load the items. -->
        <div *ngFor="let item of budgetItemsService.budgetsItems">
          <app-budget-item-card
          *ngIf="item.amount < 0"
           [item]="item"
           (xButtonClick)="onDeleteButtonClick(item)">
          </app-budget-item-card>
        </div>

      </div>
    </div>

  </div>
</section>

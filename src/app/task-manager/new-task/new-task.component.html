<div class="centered-content">
  <div class="model-box has-background-light">

    <h1 class="title">Create a new task</h1>

    <input class="input has-background-light"
     #taskTitleInput type="text"
      placeholder="Add name of task" required>

    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/task-manager">Cancel</button>
      <button class="button has-text-white is-primary" (click)="createTask(taskTitleInput.value)" >Create</button>
    </div>

  </div>
</div>

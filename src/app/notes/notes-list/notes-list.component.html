  <div class="main-container">

    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Search" name="text" id='text' />
        <label for="text" class="form__label">
          <fa-icon [icon]="faSearch"></fa-icon>
        </label>
    </div>


    <div class="notes-list">
        <!-- <app-notes-card [title]="cardTitle" [body]="cardBody"></app-notes-card> -->
        <app-notes-card
         *ngFor="let note of notes; index as i"
          link="{{i}}"
          [@itemAnim]
          (delete)="deleteNote(i)"
          [title]="note.title"
          [body]="note.body"
           ></app-notes-card>
    </div>
    
    <button class="button floating-add-button is-primary" routerLink="new"> +Add</button>
</div>

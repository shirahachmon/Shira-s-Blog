<section (keydown.enter)="next()">
  <div class="carousel">
        <button class="carousel-button prev" (click)="prev()">&#8656;</button>
        <button class="carousel-button next" (click)="next()">&#8658;</button>
        <ul>
          <li *ngFor="let img of homeImages;" >
            <img *ngIf="img.active" [@fade] src={{img.src}}>
          </li>
      </ul>
  </div>
</section>
